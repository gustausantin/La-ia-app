<!DOCTYPE html>
<html lang="es">
<head>

            background-clip: text;

        .offline-icon {

            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        h1 {

            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {

            line-height: 1.6;

        .retry-btn {

        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .feature-icon {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }

        @media (max-width: 480px) {

</head>
<body>
    <div class="offline-container">

    </script>
</body>
</html>
